<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="icon" href="" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hls video</title>
</head>

<body>
    <video id="video" controls></video>
    <script src="//cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("video");
            var source = "http://localhost:4000/static/690b843b-e296-47c1-9464-999a960226b0.m3u8"

            // Check if Hls.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    var availableQuality = hls.levels.map((l) => l.height);

                    // Define default options for Plyr
                    var defaultOptions = {
                        controls: [
                            'play-large',
                            'restart',
                            'rewind',
                            'play',
                            'fast-forward',
                            'progress',
                            'current-time',
                            'duration',
                            'mute',
                            'volume',
                            'captions',
                            'settings',
                            'pip',
                            'download',
                            'fullscreen',
                        ],
                        quality: {
                            default: availableQuality[0],
                            options: availableQuality,
                            forced: true,
                            onChange: (e) => updateQuality(e),
                        }
                    };

                    // Create Plyr instance
                    var player = new Plyr(video, defaultOptions);
                });

                // Attach Hls.js to the video element
                hls.attachMedia(video);
                window.hls = hls;
            }

            // Update Hls.js quality based on Plyr selection
            function updateQuality(e) {
                window.hls.levels.forEach((level, levelIndex) => {
                    if (level.height === e) {
                        console.log("Found quality match with " + e);
                        window.hls.currentLevel = levelIndex;
                    }
                });
            }
        });
    </script>
</body>

</html>
